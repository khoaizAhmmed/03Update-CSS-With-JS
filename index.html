<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS with <span class="js-word">JS</span></h2>
    <div class="controls">
        <label for="Spacing">Spacing:</label>
        <input class="slider" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="Blur">Blur:</label>
        <input class="slider" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="">Base:</label>
        <input type="color" name="base"  value="#ffff" >
    </div>
    <img src="src/pic.jpg" alt="">


    
<script src="update-css.js"></script>
</body>
</html>
